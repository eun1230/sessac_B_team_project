<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 로컬 스토리지에서 선택된 카드 정보 가져오기
      const selectedCard = JSON.parse(localStorage.getItem('selectedCard'));

      // 선택된 카드 정보가 있는지 확인하고 처리하기
      if (selectedCard) {
        // 예시: 카드 정보를 이용하여 디테일 페이지에 내용 추가하기
        const detailPage = document.querySelector('.detail-page');
        detailPage.innerHTML = `
          <div>
            <img src="${selectedCard.picture}" alt="Selected Card">
            <p>Likes: ${selectedCard.like}</p>
            <p>Comment: ${selectedCard.comment}</p>
            <!-- 기타 필요한 정보들을 추가하세요 -->
          </div>
        `;
      } else {
        console.error('로컬 스토리지에서 선택된 카드 정보를 가져올 수 없습니다.');
      }
    });

  </script>
</head>

<body>
  디테일
  <div class="detail-page"></div>
</body>

</html>
