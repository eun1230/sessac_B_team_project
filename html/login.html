      <main>
        <form id="inputArea">
          <div id="main-title">로그인</div>
          <label><input type="email" id="userId" placeholder="아이디" /></label>
          <label
            ><input type="password" id="password" placeholder="비밀번호"
          /></label>
          <div id="loginBtn" onclick="login()">Login</div>
        </form>

        <div id="moveToRegister">
          <div id="subTitle">가입하기</div>
          <div id="registerArea">
            <div id="naver_id_login" class="naver-btn"></div>
            <script type="text/javascript" charset="utf-8">
              // 네이버 로그인 버튼 노출 영역
              var naver_id_login = new naver_id_login(
                'saaT76tZOwq0SbuIJmRO',
                'http://127.0.0.1:5500/html/naver_login.html'
              );
              let state = naver_id_login.getUniqState();
              naver_id_login.setButton('green', 1, 40);
              naver_id_login.setDomain('http://127.0.0.1:5500/html/login.html');
              naver_id_login.setState(state);
              naver_id_login.setPopup(); //로그인 화면이랑 콜백을 팝업으로 띄우는 코드
              naver_id_login.init_naver_id_login();
            </script>

            <script type="text/javascript" charset="utf-8">
              // callback 됐을 때

              var naver_id_login = new naver_id_login(
                'saaT76tZOwq0SbuIJmRO',
                'http://127.0.0.1:5500/html/naver_login.html'
              );

              // 접근 토큰 값 출력
              alert(naver_id_login.oauthParams.access_token);
              // 네이버 사용자 프로필 조회
              naver_id_login.get_naver_userprofile('naverSignInCallback()');

              // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
              function naverSignInCallback() {
                alert(naver_id_login.getProfileData('email'));
                alert(naver_id_login.getProfileData('nickname'));
                alert(naver_id_login.getProfileData('age'));
              }
            </script>

            <div id="emailRegiBtn" onclick="emailReg()">
              <i class="bi bi-envelope"></i>
            </div>
          </div>
        </div>
      </main>

      <div class="container footer"></div>
