<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUMIPET | 로그인</title>
  <link rel="icon" type="image/png" href="../logo_2.png" />
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="../css/header_for_login.css" />

  <script defer src="../js/login.js"></script>
  <script defer src="../js/loginHeader.js"></script>

  <!-- <script defer src="../js/header.js"></script> -->
  <script defer src="../js/footer.js"></script>

  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- to top btn bootstrap cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- 네이버 로그인을 위한 코드 -->
  <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js"
    charset="utf-8"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
  <div>
    <header>
     
    </header>

    <main>
      <form id="inputArea">
        <div id="main-title">로그인</div>
        <label><input type="email" id="userId" placeholder="아이디" /></label>
        <label><input type="password" id="password" placeholder="비밀번호" /></label>
        <div id="loginBtn" onclick="login()">Login</div>
      </form>

      <div id="moveToRegister">
        <div id="subTitle">가입하기</div>
        <div id="registerArea">
          <div id="naver_id_login" class="naver-btn"></div>
          <script type="text/javascript" charset="utf-8">
            // 네이버 로그인 버튼 노출 영역
            var naver_id_login = new naver_id_login(
              'saaT76tZOwq0SbuIJmRO',
              'https://lumipet.netlify.app/html/naver_login.html'
            );
            let state = naver_id_login.getUniqState();
            naver_id_login.setButton('green', 1, 40);
            naver_id_login.setDomain(
              'https://lumipet.netlify.app/html/login'
            );
            naver_id_login.setState(state);
            naver_id_login.setPopup(); //로그인 화면이랑 콜백을 팝업으로 띄우는 코드
            naver_id_login.init_naver_id_login();
          </script>

          <script type="text/javascript" charset="utf-8">
            // callback 됐을 때
            // 로그인 상태와 프로필 이미지 URL을 로컬 스토리지에 저장
            
            var naver_id_login = new naver_id_login(
              'saaT76tZOwq0SbuIJmRO',
              'https://lumipet.netlify.app/html/naver_login.html'
            );

            // 접근 토큰 값 출력
            alert(naver_id_login.oauthParams.access_token);
            // 네이버 사용자 프로필 조회
            naver_id_login.get_naver_userprofile('naverSignInCallback()');

            // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
            function naverSignInCallback() {
              alert(naver_id_login.getProfileData('email'));
              alert(naver_id_login.getProfileData('nickname'));
              alert(naver_id_login.getProfileData('age'));
            }
          </script>

          <div id="emailRegiBtn" onclick="emailReg()">
            <i class="bi bi-envelope"></i>
          </div>
        </div>
      </div>
    </main>

    <!-- to top btn -->
    <button id="toTopBtn" onclick="topFunc()">
      <i class="bi bi-arrow-up-square"></i>
    </button>


    <div class="container footer"></div>
  </div>
</body>

</html>
