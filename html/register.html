<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUMIPET | 회원가입</title>
    <link rel="icon" type="image/png" href="../img/logo_transparent.png" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <script defer src="../js/register.js"></script>
    <script defer src="../js/header.js"></script>
    <script defer src="../js/footer.js"></script>

    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="../img/logo_2.png" />
  </head>
  <body>
    <div class="container-fluid">
      <header></header>

      <main>
        <div id="mainTitle">회원가입</div>
        <form>
          <table class="mustInput">
            <colgroup>
              <col style="width: 30%" />
              <col style="width: 70%" />
            </colgroup>
            <td class="title" colspan="2">필수 입력</td>
            <tr>
              <td scope="row">아이디&nbsp;&nbsp;</td>
              <td>
                <input
                  type="email"
                  id="userId"
                  placeholder="4~12자의 영문&숫자"
                  onkeyup="confirmIdFunc()"
                />
              </td>
            </tr>
            <tr>
              <td></td>
              <td id="idCheckMsg"></td>
            </tr>
            <tr>
              <td scope="row">비밀번호&nbsp;&nbsp;</td>
              <td>
                <input
                  class="form-control"
                  type="password"
                  onkeyup="pwCheckFunc();"
                  id="password1"
                  placeholder="특수문자 포함 8~15자"
                />
              </td>
            </tr>
            <tr>
              <td scope="row">비밀번호 확인&nbsp;&nbsp;</td>
              <td>
                <input
                  class="form-control"
                  type="password"
                  onkeyup="pwCheckFunc();"
                  id="password2"
                  placeholder="비밀번호를 확인해주세요"
                />
              </td>
            </tr>
            <tr>
              <td></td>
              <td id="pwCheckMsg"></td>
            </tr>
          </table>
          <table class="petInput">
            <td class="title" colspan="2">반려동물 정보 등록(선택)</td>
            <tr>
              <td class="petInfoEvent">
                📢 반려동물 등록하면 200루미를 드려요!
              </td>
            </tr>
            <colgroup>
              <col style="width: 30%" />
              <col style="width: 70%" />
            </colgroup>
            <tr id="petType">
              <td scope="row">반려가족&nbsp;&nbsp;</td>
              <td class="radio">
                <input type="radio" name="petType" id="dog" />
                <label for="dog" style="line-height: 20px"
                  >강아지&nbsp;&nbsp;&nbsp;</label
                >
                <input type="radio" name="petType" id="cat" />
                <label for="cat" style="line-height: 20px">고양이</label>
              </td>
            </tr>
            <tr class="petPhoto">
              <td scope="row">사진&nbsp;&nbsp;</td>
              <td>
                <div class="petPhoto">
                  <form method="post" enctype="multipart/form-data">
                    <label for="chooseFile" id="petPhoto">찾기</label>
                    <input
                      type="file"
                      id="chooseFile"
                      accept="image/*"
                      onchange="loadFile(this)"
                    />
                  </form>
                </div>
                <div class="showPetImg" onclick="showImage()"></div>
              </td>
            </tr>
            <tr>
              <td scope="row">이름&nbsp;&nbsp;</td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td scope="row">생년월일&nbsp;&nbsp;</td>
              <td><input type="date" name="petBirth" /></td>
            </tr>
            <tr id="petGender">
              <td scope="row">성별&nbsp;&nbsp;</td>
              <td>
                <select name="petGender">
                  <option value="default">선택하기</option>
                  <option value="boy">남아</option>
                  <option value="girl">여아</option></select
                >&nbsp;&nbsp;
                <label><input type="checkbox" />&nbsp;중성화 했어요</label>
              </td>
            </tr>
          </table>
        </form>

        <form class="mustCheck">
          <h5>
            <b>서비스 이용을 위해 약관에 동의해주세요.</b>
          </h5>
          <div class="checkbox">
            <label
              ><input
                type="checkbox"
                value="selectAll"
                class="selectAll"
                onclick="checkAll(this)"
              /><b>&nbsp;모두 동의하기</b></label
            ><br />
            <label
              ><input
                type="checkbox"
                class="terms"
                name="terms"
                value="age"
                onclick="checkSelectAll()"
              />&nbsp;만 14세 이상입니다 (필수)</label
            ><br />
            <label
              ><input
                type="checkbox"
                class="terms"
                name="terms"
                value="condition"
                onclick="checkSelectAll()"
              />&nbsp;이용약관 동의 (필수)</label
            ><br />
            <label
              ><input
                type="checkbox"
                class="terms"
                name="terms"
                value="info"
                onclick="checkSelectAll()"
              />&nbsp;개인정보 수집 및 이용에 대한 동의 (필수)</label
            >
          </div>
          <div id="registerBtn" onclick="regOk()">가입 완료</div>
        </form>
      </main>

      <div class="container footer"></div>
    </div>
  </body>
</html>
